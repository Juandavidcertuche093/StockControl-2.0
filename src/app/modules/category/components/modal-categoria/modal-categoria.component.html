<h2 mat-dialog-title class="text-center w-full">{{ tituloAccion }} Categoria</h2>

<mat-dialog-content>
    <form [formGroup]="formularioCategoria">
        <mat-grid-list cols="1" rowHeight="80px">

            <!-- primera fila nombre-->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre">
                    <mat-icon matSuffix>fit_screen</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <!-- quinta fila estado -->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="esActivo">
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="0">No activo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</mat-dialog-content>

<!-- botones -->
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary"
        [disabled]="formularioCategoria.invalid"
        (click)="guardarEditar_Categoria()"
    >{{botonAccion}}</button>
</mat-dialog-actions>
